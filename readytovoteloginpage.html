<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> R2V Login</title>
</head>
<body style="background-image:url('vote.png');background-repeat:no-repeat;background-position: center;background-size: cover;background-attachment: fixed;min-height:100vh;margin:0;">
    <center>
        <h1 style="color: rgb(0, 0, 255);">Welcome to the login page</h1>
        <h2>Login Form</h2>
        <form>
			<table>
				<tr>
					<td style="font-size: x-large;">Name:</td>
					<td style="padding: 20px;"><input type="text"></td>
				</tr>
				<tr>
					<td style="font-size: x-large;">Age:</td>
					<td style="padding: 25px;"><input type="number"></td>
				</tr>
				<tr>
					<td style="font-size: x-large;">Gender:</td>
					<td style="padding: 25px;">
						<input type="radio">Male
						<input type="radio">Female
					</td>
				</tr>
				<tr>
					<td style="font-size: x-large;">Email</td>
					<td style="padding: 25px;"><input type="email"></td>
				</tr>
				<tr>
					<td style="font-size: x-large;">Select a District:</td>
					<td style="padding: 25px;">
						<select >
                            <option value="" disabled selected hidden>Choose a district...</option>
							<option> Ariyalur</option>
							<option> Chengalpattu</option>
							<option> Chennai</option>
							<option> Coimbatore</option>
                            <option> Cuddalore</option>
							<option> Dharmapuri</option>
							<option> Dindigul</option>
							<option> Erode</option>
                            <option> Kallakurichi</option>
							<option> Kanchipuram</option>
							<option> Kanyakumari</option>
							<option> karur</option>
                            <option> Krishnagiri</option>
							<option> Madurai</option>
							<option> Mayiladuthurai</option>
							<option> Nagapattinam</option>
                            <option> Namakkal</option>
							<option> Nilgiris</option>
							<option> Perambulur</option>
							<option> Pudukkottai</option>
                            <option> Ramanathapuram</option>
							<option> Ranipet</option>
							<option> Salem</option>
							<option> Sivaganga</option>
                            <option> Tenkasi</option>
							<option> Thanjavur</option>
							<option> Theni</option>
							<option> Thirupattur</option>
                            <option> Thoothukudi</option>
							<option> Tiruchirapalli</option>
							<option> Tirunelveli</option>
							<option> Tirupur</option>
                            <option> Tiruvallur</option>
							<option> Tiruvannamalai</option>
							<option> Tiruvarur</option>
							<option> Vellore</option>
                            <option> Viluppuram</option>
							<option> Virudhunagar</option>
							<option> Others</option>
							
						</select>
					</td>
				</tr>
				
				<tr>
					<td style="padding: 25px;"><input type="reset"></td>
                    <td><button onclick="showThanks()";type="submit">Login</button></td>
                    
                </table>
		</form>



</body>
</html>

    function showThanks() {
    alert("Thanks for login");
}

</script>
